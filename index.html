<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = "UTF-8">
  <meta http-equiv = "X-UA-Compatible" context="IE+edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Openboard_Clone</title> 
</head>
<body>
    
    <div class="options-cont">
      <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tool">
      <img class = "pencil" src="Icons/pencil.svg" alt="Pencil">
      <img class = "eraser" src="Icons/eraser.svg" alt="Eraser">
      <img class = "upload" src="Icons/upload.svg" alt="Upload">
      <img class = "download" src="Icons/download.svg" alt="Download">
      <img class = "sticky" src="Icons/notes.svg" alt="Notes">
      <img class = "redo" src="Icons/redo.svg" alt="Redo">
      <img class = "undo" src="Icons/undo.svg" alt="Undo">
    </div>

    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type = "range" min="2" max="10" value="3">
      </div>
      <div clas = "pencil-color-cont">
        <div class = "black pencil-color"></div>
        <div class = "red pencil-color"></div>
        <div class = "blue pencil-color"></div>
        <div class = "green pencil-color"></div>
      </div>
    </div>
    <div class = "eraser-tool-cont">
      <input type = "range" min="2" max="10" value="3">
    </div>

    <div class="sticky-cont">
      <div class="header-cont">
        <div class ="minimize"></div>
        <div class="remove"></div>
      </div>
      <div class="notes-cont">
        <textarea></textarea>
      </div>
    </div>
    <script src="./tools.js"></script>
</body>
</html>
